<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script type="text/javascript">
        var Feng = {
            ctxPath: "",
            // version: '20200113'
        };
    </script>
    <script src="/js/jquery/jquery-3.4.1.min.js"></script>
    <script src="/layui/layui.js"></script>
    <!--    自定义JS-->
    <script src="/js/ModifyPassWord.js"></script>

</head>
<body>

<form id="form-psw" class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">原密码:</label>
        <div class="layui-input-block">
            <input type="password" name="oldPwd" placeholder="请输入原始密码" class="layui-input" lay-vertype="tips"
                   lay-verify="oldPwd" required="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码:</label>
        <div class="layui-input-block">

            <input type="password" name="newPwd" placeholder="请输入新密码" class="layui-input" lay-vertype="tips"
                   lay-verify="required|psw" required="">
            <!--            <input type="password" name="newPwd" placeholder="请填写新密码" class="layui-input" lay-vertype="tips"-->
            <!--                   lay-verify="newPwd" required="">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码:</label>
        <div class="layui-input-block">
            <input type="password" name="secNewPwd" placeholder="请再次输入新密码" class="layui-input" lay-vertype="tips"
                   lay-verify="required|repsw" required="">
            <!--            <input type="password" name="secNewPwd" placeholder="请再次输入新密码" class="layui-input" lay-vertype="tips"-->
            <!--                   lay-verify="secNewPwd" required="">-->
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="submit-psw" lay-submit>保存</button>
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
            <!--            <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>-->
            <!--            <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
</form>
</body>
